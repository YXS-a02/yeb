<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>悬浮Div居中布局</title>
<style>
  .container {
    position: relative;
    width: 100%;
    height: 500px;
    background-color: #f0f0f0;
  }
  .floating-div {
    position: absolute;
    top: 50%;
    left: 80%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    background-color: #333;
    color: white;
    text-align: center;
    line-height: 200px;
  }
</style>
</head>
<body>
<div class="container">
  122
  <div class="floating-div">悬浮Div</div>
</div>
</body>
</html>
